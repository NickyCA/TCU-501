<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Castillo, Nicole" />
	<meta name="copyright" content="Castillo, Nicole" />
	<meta name="keywords" content="aplicacion, web, tcu-501" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png"/>
	<link rel="manifest" href="img/logo/site.webmanifest"/>
	<link rel="mask-icon" href="img/logo/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="msapplication-TileColor" content="#da532c"/>
	<meta name="theme-color" content="#ffffff"/>
	<title>Sala de Espera - Katamotza</title>
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/waiting.css" rel="stylesheet" />
</head>
<body class="Site">
	<header id="website_header">
		<img id="site_logo" src="img/logo/Doll.png" alt="Logo del sitio" />
		<h1 id="site_title">Find Me!</h1>
	</header>
	<main class="Site-content">
		<div class="waiting_room_title">
			<h2 class="waiting_room_title_col">Waiting Room</h2>
			<label class="waiting_room_title_col" id="game_id">Game ID: 12345</label>
		</div>
		<div class="central_content">
			<section id="players_panel" class="lateral">
				<h3>Players:</h3>
				<ul id="players_tag">
					<li>Bellota</li>
					<li>Bomb√≥n</li>
					<li>Burbuja</li>
					<li>Mojo jojo</li>
				</ul>
				<div class="buttonsContainer">
					<button id="initGame">Start Game</button>
					<button class="secondary-button" id="leave">Leave Game</button>
				</div>
			</section>
			<div class="center">
				<section id="host_options" class="info_objects">
					<h3>Customize your game:</h3>
					<div class="game_options">
						<div class="game_options_col">
							<div class="game_options_item_row">
								<label class="game_options_item_col" for="input_objects_quantity">Amount of objects on board:</label>
								<input class="game_options_item_col" type="number" min="1" max="375" id="input_objects_quantity"
									name="input_objects_quantity" />
							</div>
							<div class="game_options_item_row">
								<label class="game_options_item_col" for="input_game_type">Game type:</label>
								<select class="game_options_item_col" id="input_game_type" name="input_game_type">
									<option id="game_type_options" value="1" selected="selected">
										By points
									</option>
									<option id="game_type_round" value="2">By rounds</option>
								</select>
							</div>
							<div class="game_options_item_row">
								<label id="round_points_quantity" class="game_options_item_col" for="input_round_points_quantity">Amount of points:</label>
								<input class="game_options_item_col" type="number" min="1" max="375" id="input_round_points_quantity"
									name="input_round_points_quantity" />
							</div>
							<div class="game_options_item_row">
								<label class="game_options_item_col" for="input_playercards_quantity">Amount of cards per player:</label>
								<input class="game_options_item_col" type="number" min="1" max="375" id="input_playercards_quantity"
									name="input_playercards_quantity" />
							</div>

						</div>
						<div class="game_options_col">
							<div class="game_options_item_row">
								<label class="game_options_item_col" for="chk_winner_option">Activate winner's button:</label>
									<label class="game_options_item_col chk">
										<input type="checkbox" id="chk_winner_option" name="chk_winner_option"/>
										<span class="checkmark"></span>
									  </label>
							</div>
							

							<div class="game_options_item_row">
								<label class="game_options_item_col" for="input_trapcard_time">Duration in seconds for trap card:</label>
								<select class="game_options_item_col" id="input_trapcard_time" name="input_trapcard_time">
									<option id="game_trap_0" value="0" selected="selected">0</option>
									<option id="game_type_5" value="5">5</option>
									<option id="game_type_10" value="10">10</option>
									<option id="game_type_15" value="15">15</option>
									<option id="game_type_20" value="20">20</option>
									<option id="game_type_25" value="25">25</option>
									<option id="game_type_30" value="30">30</option>
								</select>
							</div>


						</div>
					</div>
				</section>
				<section id="game_tips" class="info_objects">
					<h3>Game Tips:</h3>
					<ul id="tip">
						<li>
							GAME TIPS: TO DO
						</li>
					</ul>
				</section>
			</div>
		</div>
	</main>
	<footer class="footer-info">
		<div id="footer-info">
		  <p>
			<small><br />
			  <a href="https://accionsocial.ucr.ac.cr/galeria/tcu-501-materiales-didacticos-en-ingles/" target="_blank"><img src="img/tcu.svg"
				  class="information" alt="project-info" /></a> <br />
			</small>
		  </p>
		</div>
		<div id="help-button-section">
		  <img id="help-img-button" alt="help" src="img/help.svg" class="help-button"/>
		</div>
	  </footer>
	<script src="./socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script async="async" type="module" src="js/host.js"></script>
</body>

</html>
